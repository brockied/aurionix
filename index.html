<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurionix - Official Music Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #9333ea, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #9333ea;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #9333ea;
        }

        .hero {
            padding: 120px 2rem 80px;
            text-align: center;
            background: radial-gradient(circle at center, rgba(147, 51, 234, 0.3) 0%, transparent 70%);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #9333ea, #ec4899, #f59e0b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #a1a1aa;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #9333ea, #ec4899);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid #9333ea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
        }

        .section {
            padding: 80px 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(45deg, #9333ea, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .album-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .album-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(236, 72, 153, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .album-card:hover::before {
            opacity: 1;
        }

        .album-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.3);
        }

        .album-cover {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #9333ea, #ec4899, #f59e0b);
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .album-cover .play-album-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #9333ea, #ec4899);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
        }

        .album-card:hover .play-album-btn {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .album-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .album-info h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .album-info p {
            color: #a1a1aa;
            margin-bottom: 1rem;
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-top: 1px solid rgba(147, 51, 234, 0.3);
            z-index: 1000;
            display: none;
        }

        .player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .current-track {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .track-art {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #9333ea, #ec4899);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .track-info h4 {
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .track-info p {
            font-size: 0.9rem;
            color: #a1a1aa;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
            padding: 8px;
        }

        .control-btn:hover {
            color: #9333ea;
        }

        .play-btn {
            background: linear-gradient(45deg, #9333ea, #ec4899);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            flex: 2;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, #9333ea, #ec4899);
            width: 35%;
            border-radius: 3px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(147, 51, 234, 0.2);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #9333ea, #ec4899, #f59e0b);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 15px;
        }

        .video-thumbnail .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .video-card:hover .play-overlay {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(147, 51, 234, 0.9);
        }

        .video-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }

        .video-info {
            padding: 1rem;
        }

        .video-info h4 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .video-info p {
            color: #a1a1aa;
            font-size: 0.9rem;
        }

        /* Video Modal Styles */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .video-modal.active {
            display: block;
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            width: 80%;
            max-width: 900px;
            background: rgba(10, 10, 10, 0.95);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #9333ea;
        }

        .video-modal iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 15px;
        }

        .modal-video-info {
            margin-top: 1rem;
            text-align: center;
        }

        .modal-video-info h3 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .modal-video-info p {
            color: #a1a1aa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav">
            <div class="logo">AURIONIX</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#albums">Albums</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://open.spotify.com/artist/21oBxlODSuqsevw1VqiViY" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://www.youtube.com/channel/UCKx0CNTXlnAhgWWYLPyAthg" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <h1>AURIONIX</h1>
        <p>Crafting the sounds of tomorrow with retro soul</p>
        <div class="cta-buttons">
            <a href="https://open.spotify.com/artist/21oBxlODSuqsevw1VqiViY" target="_blank" class="btn btn-primary">
                <i class="fab fa-spotify"></i> Listen on Spotify
            </a>
            <a href="https://www.youtube.com/channel/UCKx0CNTXlnAhgWWYLPyAthg/videos" target="_blank" class="btn btn-secondary">
                <i class="fab fa-youtube"></i> Watch Videos
            </a>
        </div>
    </section>

    <section id="albums" class="section">
        <h2>Latest Albums</h2>
        <div id="loading-albums" style="text-align: center; padding: 2rem;">
            <div style="color: #9333ea; font-size: 1.2rem;">
                <i class="fas fa-spinner fa-spin"></i> Loading albums...
            </div>
        </div>
        <div class="albums-grid" id="albums-container">
            </div>
    </section>

    <section id="videos" class="section">
        <h2>Latest Videos</h2>
        <div id="loading-videos" style="text-align: center; padding: 2rem;">
            <div style="color: #9333ea; font-size: 1.2rem;">
                <i class="fas fa-spinner fa-spin"></i> Loading latest videos...
            </div>
        </div>
        <div class="videos-grid" id="videos-container" style="display: none;">
            </div>
        <div style="text-align: center; margin-top: 2rem;">
            <a href="https://www.youtube.com/channel/UCKx0CNTXlnAhgWWYLPyAthg/videos" target="_blank" class="btn btn-primary">
                <i class="fab fa-youtube"></i> Visit YouTube Channel
            </a>
        </div>
    </section>

    <div class="music-player">
        <div class="player-content">
            <div class="current-track">
                <div class="track-art">
                    <i class="fas fa-music"></i>
                </div>
                <div class="track-info">
                    <h4>Select an Album</h4>
                    <p>Aurionix</p>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            
            <div id="spotify-bottom-player" style="width:100%;"></div>
            
            <div class="player-controls">
                <button class="control-btn"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>
    </div>

    <div id="videoModal" class="video-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideoModal()">×</span>
            <div id="videoContainer"></div>
            <div class="modal-video-info" id="modalVideoInfo"></div>
        </div>
    </div>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.nav-container');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(10, 10, 10, 0.98)';
            } else {
                nav.style.background = 'rgba(10, 10, 10, 0.95)';
            }
        });

        // IMPORTANT: Replace with your key. The video section will not work without it.
        const YOUTUBE_API_KEY = 'AIzaSyAyI3APSwuGUu6DOVMROMkvvuz5zAXC-HY';
        const CHANNEL_ID = 'UCKx0CNTXlnAhgWWYLPyAthg';

        /**
         * Load albums from your server-side API.
         */
        async function loadSpotifyAlbums() {
            const loading = document.getElementById('loading-albums');
            const container = document.getElementById('albums-container');
            try {
                // This URL points to the api.php file you provided.
                const response = await fetch('api/api.php?action=albums');
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                const data = await response.json();
                if (data.success && Array.isArray(data.albums) && data.albums.length > 0) {
                    loading.style.display = 'none';
                    container.innerHTML = data.albums.map(album => {
                        const imgTag = album.cover_image
                            ? `<img src="${album.cover_image}" alt="${album.name}" loading="lazy">`
                            : `<i class="fas fa-compact-disc"></i>`;
                        const date = new Date(album.release_date).toLocaleDateString(undefined, {year:'numeric', month:'long', day:'numeric'});
                        const albumType = album.album_type ? album.album_type.charAt(0).toUpperCase() + album.album_type.slice(1) : 'Album';
                        
                        return `
                            <div class="album-card">
                                <div class="album-cover">
                                    ${imgTag}
                                    <button class="play-album-btn" onclick="playAlbum('${album.spotify_id}', '${encodeURIComponent(album.name)}')">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                                <div class="album-info">
                                    <h3>${album.name}</h3>
                                    <p>${date} • ${albumType}</p>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    throw new Error('No albums found or API returned an error.');
                }
            } catch (error) {
                console.error('Error loading albums:', error);
                loading.innerHTML = `<div style="color: #ec4899;">Failed to load albums. Please try again later.</div>`;
            }
        }

        /**
         * Play a Spotify album in the bottom music player.
         */
        function playAlbum(albumId, albumName) {
            const bottomPlayerContainer = document.getElementById('spotify-bottom-player');
            const musicPlayer = document.querySelector('.music-player');
            
            if (musicPlayer) {
                musicPlayer.style.display = 'block';
            }
            
            const trackTitleEl = document.querySelector('.track-info h4');
            const trackArtistEl = document.querySelector('.track-info p');
            if (trackTitleEl) trackTitleEl.textContent = decodeURIComponent(albumName);
            if (trackArtistEl) trackArtistEl.textContent = 'Aurionix';

            // Hide the custom player controls because the Spotify iframe has its own.
            document.querySelectorAll('.player-controls, .progress-bar').forEach(el => {
                el.style.display = 'none';
            });
            
            // Insert the Spotify iframe into the footer player.
            if (bottomPlayerContainer) {
                bottomPlayerContainer.innerHTML = `
                    <iframe style="border-radius:12px" 
                            src="https://open.spotify.com/embed/album/${albumId}?utm_source=generator&autoplay=true"
                            width="100%" 
                            height="80" 
                            frameborder="0" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                            loading="lazy"></iframe>
                `;
            }
        }

        /**
         * Fetches latest videos and filters for ones that can be embedded.
         */
        async function loadYouTubeVideos() {
            const loading = document.getElementById('loading-videos');
            
            if (!YOUTUBE_API_KEY || YOUTUBE_API_KEY === 'YOUR_YOUTUBE_API_KEY') {
                loading.innerHTML = `<div style="color: #ec4899;">YouTube API key not configured.</div>`;
                return;
            }

            try {
                // Step 1: Search for the latest videos from the channel
                const searchResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${YOUTUBE_API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&order=date&maxResults=15`);
                if (!searchResponse.ok) throw new Error(`YouTube API search failed (status: ${searchResponse.status})`);
                const searchData = await searchResponse.json();

                if (!searchData.items || searchData.items.length === 0) {
                    throw new Error('No videos found on the channel.');
                }

                // Step 2: Check the status of the found videos to see if they are embeddable
                const videoIds = searchData.items.map(item => item.id.videoId).join(',');
                const statusResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?key=${YOUTUBE_API_KEY}&id=${videoIds}&part=status`);
                if (!statusResponse.ok) throw new Error('Could not verify video statuses.');
                const statusData = await statusResponse.json();
                
                const embeddableVideoIds = new Set();
                statusData.items.forEach(item => {
                    if (item.status.embeddable) {
                        embeddableVideoIds.add(item.id);
                    }
                });

                // Step 3: Filter the original search results to only include embeddable videos
                const filteredVideos = searchData.items
                    .filter(item => embeddableVideoIds.has(item.id.videoId))
                    .slice(0, 8); // Limit to 8 videos

                if (filteredVideos.length > 0) {
                    displayVideos(filteredVideos);
                } else {
                    throw new Error('No recent videos could be embedded.');
                }

            } catch (error) {
                console.error('Error loading YouTube videos:', error);
                loading.innerHTML = `<div style="color: #ec4899; text-align: center;">Could not load videos. ${error.message}</div>`;
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById('videos-container');
            const loading = document.getElementById('loading-videos');
            
            loading.style.display = 'none';
            container.style.display = 'grid';
            
            container.innerHTML = videos.map(video => {
                const { title, description, thumbnails, publishedAt } = video.snippet;
                const videoId = video.id.videoId;
                
                return `
                    <div class="video-card" onclick="openVideoModal('${videoId}', '${encodeURIComponent(title)}', '${encodeURIComponent(description)}')">
                        <div class="video-thumbnail">
                            <img src="${thumbnails.medium.url}" alt="${title}" loading="lazy">
                            <div class="play-overlay"><i class="fas fa-play"></i></div>
                        </div>
                        <div class="video-info">
                            <h4>${title}</h4>
                            <p>${new Date(publishedAt).toLocaleDateString()}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadYouTubeVideos();
            loadSpotifyAlbums();
        });

        // Video Modal Functions
        function openVideoModal(videoId, title, description) {
            const modal = document.getElementById('videoModal');
            document.getElementById('videoContainer').innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0"
                    allow="autoplay; encrypted-media"
                    allowfullscreen>
                </iframe>`;
            document.getElementById('modalVideoInfo').innerHTML = `<h3>${decodeURIComponent(title)}</h3><p>${decodeURIComponent(description).substring(0, 150)}...</p>`;
            modal.classList.add('active');
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            document.getElementById('videoContainer').innerHTML = ''; // This stops the video
            modal.classList.remove('active');
        }

        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) closeVideoModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeVideoModal();
        });
    </script>
</body>
</html>
